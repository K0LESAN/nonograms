<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nonograms</title>
  <link rel="stylesheet" href="./src/styles/index.scss" />
  <script defer type="module" src="./src/scripts/game-handler.js"></script>
  <script defer type="module" src="./src/scripts/menu.js"></script>
  <script defer type="module" src="./src/scripts/select.js"></script>
  <script defer type="module" src="./src/scripts/app.js"></script>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="app__wrapper">
        <div class="timer">
          <span class="timer__minutes">00</span>:<span class="timer__seconds">00</span>
        </div>
        <div class="theme-switch">
          <div class="theme-switch__item"></div>
        </div>
      </div>
      <div class="nonogram">
        <div class="top-hints nonogram__top-hints"></div>
        <div class="left-hints nonogram__left-hints"></div>
        <div class="game-field nonogram__game-field"></div>
      </div>
      <div class="menu">
        <div class="menu__item" data-action="save">Save game</div>
        <div class="menu__item" data-action="restart">Reset game</div>
        <div class="menu__item" data-action="continue">Continue last game</div>
        <div class="menu__item" data-action="random">Random game</div>
        <div class="menu__item" data-action="solution">Solution</div>
        <div class="menu__item" data-action="score-table">High score table</div>
      </div>
      <div class="select">
        <select class="select-sizes"></select>
        <select class="select-templates"></select>
        <div class="select__button">Select a template</div>
      </div>
    </div>
  </div>
</body>

</html>
